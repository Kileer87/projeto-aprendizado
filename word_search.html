<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça-Palavras - Aprender a Ler Brincando</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <a href="index.html" class="nav-link-button">⬅️ Voltar</a>
                <div class="header-controls">
                    <button id="music-toggle-btn" class="control-btn">🎵</button>
                    <div id="score-board" class="score-board">Pontos: <span id="score-value">0</span></div>
                </div>
            </div>
        </header>
        <main>
            <section id="word-search-activity" class="activity-screen">
                <h2>🕵️ Caça-Palavras 🕵️</h2>
                <p>Encontre as palavras escondidas na grade. Clique nas letras para formar a palavra!</p>
                <div class="word-search-container">
                    <div id="word-search-grid" class="word-search-grid"></div>
                    <div class="word-search-sidebar">
                        <h3>Palavras:</h3>
                        <ul id="word-search-list"></ul>
                    </div>
                </div>
                <button id="word-search-reset-button" class="btn" style="margin-top: 20px;">Novo Jogo</button>
            </section>
        </main>
    </div>

    <script src="common.js"></script>
    <script src="word_search.js"></script>

    <!-- O arquivo de som é configurado no topo do arquivo common.js -->
    <audio id="background-music" src="" loop></audio>
    <div id="congrats-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <span id="modal-close-btn" class="modal-close-btn">&times;</span>
            <h2>Parabéns!</h2>
            <div class="congrats-emoji">🏆</div>
            <p>Você alcançou <span id="congrats-score">10</span> pontos! Continue assim!</p>
        </div>
    </div>
</body>
</html>
